<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <!-- form start -->
                <form novalidate autocomplete="off" #form="ngForm" >
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-sm-10">
                                    <h3 class="card-title">SBU Wise Yearly Budget</h3>
                                </div>
                                <div class="col-sm-1">
                                    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fa fa-save"></i>&nbsp; Save</button>
                                </div>
                                <!-- <div class="col-sm-2">
                                    <button class="btn btn-info btn-lg btn-block"><i class="fa fa-search"></i>Search</button>
                                </div> -->
                                <div class="col-sm-1">
                                    <button class="btn btn-danger btn-lg btn-block" type="button" ><i class="fa fa-undo"></i> Reset</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <input type="hidden" name="id" />
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-1">
                                        <label>Year</label>
                                    </div>
                                    <div class="col-md-2">
                                        <input class="form-control" placeholder="Year" name="Year" readonly >
                                    </div>
                                    <div class="col-md-2">
                                        <label>Total Budget</label>
                                    </div>
                                    <div class="col-md-2">
                                        <input class="form-control " placeholder="Total Budget Amount" name="totalAmount"  
                                        readonly >
                                    </div>
                                    <div class="col-md-2">
                                        <label>Remaining Budget</label>
                                    </div>
                                    <div class="col-md-2">
                                        <input class="form-control" placeholder="Remaining Budget Amount" name="remainingBudget" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-1">
                                        <label>Dept. Name</label>
                                        <span style="color:red;">*</span>
                                    </div>
                                    <div class="col-md-2">
                                        <select class="form-control" name="department" >
                                            <option  [ngValue]="null">Select Department</option>
                                            <option value="001">Sales</option>
                                            <option value="002">PMD</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <label>SBU</label>
                                        <span style="color:red;">*</span>
                                    </div>
                                    <div class="col-md-2">
                                        <select class="form-control " id="sbu" name="sbu"  required >
                                            <option  [ngValue]="null">Select SBU</option>
                                            <option *ngFor="let a of SBUs" [value]="a.sbuCode">{{a.sbuName}}</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <label>Budget Amount</label>
                                        <span style="color:red;">*</span>
                                        <small style="color:#888889;"> numeric value</small>
                                    </div>
                                    <div class="col-md-2">
                                        <input class="form-control " placeholder="Budget Amount" name="amount" required  >
                                        <div class="invalid-feedback" >Only numeric value</div>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-1">
                                            <label>Remarks</label>
                                        </div>
                                        <div class="col-md-2">
                                            <input class="form-control" placeholder="Remarks" name="Remarks" >
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                            <br/>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-2">
                                    </div>
                                    <div class="col-md-6">
                                        <input name="filterText" class="form-control m-input Searchbox" type="text"  placeholder="Search..">
                                    </div>
                                    <div class="col-md-3">
                                        <button class="btn btn-danger" type="button" ><i class="fa fa-undo"></i>&nbsp; Reset</button>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <table class="table table-bordered">
                                    <tr class="HeaderRow">
                                        <td>SBU Name</td>
                                        <td>Budget Amount</td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr >
                                        <td>
                                          
                                        </td>
                                        <td>
                                           
                                        </td>
                                        <td>
                                            <button class="btn btn-sm btn-embossed btn-primary" type="button" ><i class="fa fa-edit"></i> Edit</button>
                                        </td>
                                        <td>
                                            <button class="btn btn-sm btn-embossed btn-danger" type="button" ><i class="fa fa-trash"></i> Remove</button>
                                        </td>
                                    </tr>
                                </table>
                                <pagination-controls class="my-pagination"></pagination-controls>
                            </div>
                        </div>
                        <!-- /.card -->
                    </div>
                </form>
            </div>
            <!-- /.row -->
        </div>
    </div>
    <!-- /.container-fluid -->
</section>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: black">Please Wait. </p>
</ngx-spinner>
