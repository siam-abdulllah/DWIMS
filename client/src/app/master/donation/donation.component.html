<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <!-- form start -->
                <form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-sm-10">
                                    <h3 class="card-title">Donation Type</h3>
                                </div>
                                <div class="col-sm-1">
                                    <button class="btn btn-sm btn-success  btn-block" type="submit" [disabled]="form.invalid"><i class="fa fa-save"></i>&nbsp; Save</button>
                                </div>
                                <div class="col-sm-1">
                                    <button class="btn btn-sm btn-danger  btn-block" type="button" (click)="resetForm(form)"><i class="fa fa-undo"></i>&nbsp; Reset</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <input type="hidden" name="id" [value]="masterService.donationFormData.id" />
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-2">
                                        <label>Donation Type</label>
                                        <span style="color:red;">*</span>
                                    </div>
                                    <div class="col-md-3">
                                        <input class="form-control " placeholder="Donation" name="donationTypeName" #donationTypeName="ngModel" [(ngModel)]="masterService.donationFormData.donationTypeName" required [class.invalid]="donationTypeName.invalid && donationTypeName.touched" maxlength="50">
                                    </div>
                                    <div class="col-md-2">
                                        <label>Status</label>
                                        <span style="color:red;">*</span>
                                    </div>

                                    <div class="col-md-3">
                                        <select id="status" class="form-control " name="status" #status="ngModel" [(ngModel)]="masterService.donationFormData.status" required [class.invalid]="status.invalid && status.touched">
                                          <option [ngValue]="null">Select Status</option>
                                            <option value="Active">Active</option>
                                          <option value="Inactive">Inactive</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-2">
                                        <label>Short Name</label>
                                        <span style="color:red;">*</span>
                                    </div>
                                    <div class="col-md-3">
                                        <input class="form-control" placeholder="Short Name" name="donationShortName" #donationShortName="ngModel" [(ngModel)]="masterService.donationFormData.donationShortName" [class.invalid]="donationShortName.invalid && donationShortName.touched" maxlength="50"
                                            required>
                                    </div>
                                    <div class="col-md-2">
                                        <label>Remarks</label>
                                    </div>
                                    <div class="col-md-3">
                                        <textarea class="form-control" rows="1" placeholder="Remarks" name="remarks" #remarks="ngModel" [(ngModel)]="masterService.donationFormData.remarks" [class.invalid]="remarks.invalid && remarks.touched" maxlength="500"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-2">
                                    </div>
                                    <div class="col-md-6">
                                        <input name="filterText" class="form-control m-input Searchbox" type="text" [(ngModel)]="searchText" placeholder="Search..">
                                    </div>
                                    <div class="col-md-3">
                                        <button class="btn btn-danger" type="button" (click)="resetSearch()"><i class="fa fa-undo"></i>&nbsp; Reset</button>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <table class="table">
                                    <thead style="background: -webkit-gradient(linear, left bottom, left top, color-stop(0, #28b9da), color-stop(1, #f9fafc));">
                                        <tr class="HeaderRow">
                                            <td>Donation</td>
                                            <td>Short Name</td>
                                            <td>Status</td>
                                            <td>Remarks</td>
                                            <td></td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let donation of donations  | paginate: config | filter: searchText">
                                            <td>
                                                {{donation.donationTypeName}}
                                            </td>
                                            <td>
                                                {{donation.donationShortName}}
                                            </td>
                                            <td>
                                                {{donation.status}}
                                            </td>
                                            <td>
                                                {{donation.remarks}}
                                            </td>
                                            <td>
                                                <button class="btn btn-info  btn-block" type="button" (click)="populateForm(donation)"><i class="fa fa-pen"></i>&nbsp; Edit</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <pagination-controls (pageChange)="onPageChanged($event)" class="my-pagination"></pagination-controls>
                            </div>
                            <!-- <div class="card-footer">
                                Sample Demo by rijsat.com
                            </div> -->
                        </div>
                        <!-- /.card -->
                    </div>
                </form>
            </div>
            <!-- /.row -->
        </div>
    </div>
    <!-- /.container-fluid -->
</section>
