<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1></h1>
            </div>
            <div class="col-sm-6">
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <!-- form start -->
                <form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-sm-8">
                                    <h3 class="card-title">BCDS Info</h3>
                                </div>
                                <div class="col-sm-2">
                                    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Save</button>
                                </div>
                                <div class="col-sm-2">
                                    <button class="btn btn-danger  btn-block" type="button" (click)="resetForm(form)"><i class="fa fa-undo"></i>&nbsp; Reset</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <input type="hidden" name="id" [value]="masterService.bcdsFormData.id" />
                            <div class="form-group">
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-2">
                                        <label>BCDS Name</label>
                                    </div>
                                    <div class="col-md-3">
                                        <input class="form-control " placeholder="BCDS Name" name="bcdsName" #bcdsName="ngModel" [(ngModel)]="masterService.bcdsFormData.bcdsName" required [class.invalid]="bcdsName.invalid && bcdsName.touched">
                                    </div>
                                    <div class="col-md-2">
                                        <label>Status</label></div>
                                    <div class="col-md-3">
                                        <select id="status" class="form-control " name="status" #status="ngModel" [(ngModel)]="masterService.bcdsFormData.status" required [class.invalid]="status.invalid && status.touched">
                                          <option [ngValue]="null">Select Status</option>
                                          <option value="Active">Active</option>
                                        <option value="Inactive">Inactive</option>
                                      </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-2">
                                        <label>No of Member</label></div>
                                    <div class="col-md-8">
                                        <input class="form-control " placeholder="Number of Member" name="noOfMember" #noOfMember="ngModel" [(ngModel)]="masterService.bcdsFormData.noOfMember" required [class.invalid]="noOfMember.invalid && noOfMember.touched">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-2">
                                        <label>BCDS Address</label></div>
                                    <div class="col-md-8">
                                        <textarea class="form-control " placeholder="Address" name="bcdsAddress" #bcdsAddress="ngModel" [(ngModel)]="masterService.bcdsFormData.bcdsAddress" required [class.invalid]="bcdsAddress.invalid && bcdsAddress.touched"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <table class="table">
                                    <tr>
                                        <td>BCDS Name</td>
                                        <td>Address</td>
                                        <td>No of Member</td>
                                    </tr>
                                    <tr *ngFor="let bcds of bcdsInfo">
                                        <td>
                                            {{bcds.bcdsName}}
                                        </td>
                                        <td>
                                            {{bcds.bcdsAddress}}
                                        </td>
                                        <td>
                                            {{bcds.noOfMember}}
                                        </td>
                                        <td>
                                            <button class="btn btn-info  btn-block" type="button" (click)="populateForm(bcds)"><i class="fa fa-pen"></i>&nbsp; Edit</button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <!-- <div class="card-footer">
                              Sample Demo by rijsat.com
                          </div> -->
                        </div>
                        <!-- /.card -->
                    </div>
                </form>
            </div>
            <!-- /.row -->
        </div>
    </div>
    <!-- /.container-fluid -->
</section>
