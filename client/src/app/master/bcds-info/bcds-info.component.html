<section class="content-header">
  <div class="container-fluid">
      <div class="row mb-2">
          <div class="col-sm-6">
              <h1></h1>
          </div>
          <div class="col-sm-6">
          </div>
      </div>
  </div>
  <!-- /.container-fluid -->
</section>
<section class="content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-sm-12">
              <!-- form start -->
              <form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
                  <!-- general form elements -->
                  <div class="card card-primary">
                      <div class="card-header">
                          <div class="row">
                              <div class="col-sm-6">
                                  <h3 class="card-title">BCDS Info</h3>
                              </div>
                              <div class="col-sm-6">
                                  <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
                              </div>
                          </div>
                      </div>
                      <!-- /.card-header -->
                      <div class="card-body">
                        <input type="hidden" name="id" [value]="masterService.bcdsFormData.id" />
                        <div class="form-group">                              
                        </div>

                          <div class="form-group">
                              <div class="row">
                                  <div class="col-md-2">
                                      <label>BCDS Name</label>
                                  </div>
                                  <div class="col-md-3">
                                    <input class="form-control form-control-lg" placeholder="BCDS Name" name="bcdsName" #bcdsName="ngModel" [(ngModel)]="masterService.bcdsFormData.bcdsName" required [class.invalid]="bcdsName.invalid && bcdsName.touched">
                                  </div>
                                  <div class="col-md-2">
                                      <label>Status</label></div>
                                  <div class="col-md-3">
                                      <select name="" id="" class="form-control form-control-lg" name="status" #status="ngModel" [(ngModel)]="masterService.bcdsFormData.status" required [class.invalid]="status.invalid && status.touched">
                                        <option value="Active">Active</option>
                                        <option value="Inactive">Inactive</option>
                                      </select>
                                  </div>
                              </div>
                          </div>
                          <div class="form-group">
                            <div class="row">
                                <div class="col-md-2">
                                    <label>No of Member</label></div>
                                <div class="col-md-8">
                                  <input class="form-control form-control-lg" placeholder="Number of Member" name="noOfMember" #noOfMember="ngModel" [(ngModel)]="masterService.bcdsFormData.noOfMember" required [class.invalid]="noOfMember.invalid && noOfMember.touched"> 
                                </div>
                            </div>
                          </div>
                          <div class="form-group">
                              <div class="row">
                                  <div class="col-md-2">
                                      <label>BCDS Address</label></div>
                                  <div class="col-md-8">
                                    <textarea class="form-control form-control-lg" placeholder="Address" name="bcdsAddress" #bcdsAddress="ngModel" [(ngModel)]="masterService.bcdsFormData.bcdsAddress" required [class.invalid]="bcdsAddress.invalid && bcdsAddress.touched"></textarea>
                                  </div>
                              </div>
                          </div>

                          <div class="form-group">
                            <table class="table">
                              <tr>
                                <td>BCDS Name</td>
                                <td>Address</td>
                                <td>No of Member</td>
                              </tr>
                              <tr *ngFor="let bcds of bcdsInfo">
                                <td>
                                  {{bcds.bcdsName}}
                                </td>
                                <td>
                                  {{bcds.bcdsAddress}}
                                </td>
                                <td>
                                  {{bcds.noOfMember}}
                                </td>
                                <td (click)="populateForm(bcds)">
                                  Update
                                </td>
                              </tr>
                            </table>
                          </div>
                          <!-- <div class="card-footer">
                              Sample Demo by rijsat.com
                          </div> -->
                      </div>
                      <!-- /.card -->
                  </div>
              </form>
          </div>
          <!-- /.row -->
      </div>
  </div>
  <!-- /.container-fluid -->
</section>
