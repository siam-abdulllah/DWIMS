<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <!-- form start -->
                <form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-sm-8">
                                    <h3 class="card-title">Approval Time Limit</h3>
                                </div>
                                <div class="col-sm-2">
                                    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fa fa-save"></i>&nbsp; Save</button>
                                </div>
                                <!-- <div class="col-sm-2">
                                    <button class="btn btn-info btn-lg btn-block"><i class="fa fa-search"></i>Search</button>
                                </div> -->
                                <div class="col-sm-2">
                                    <button class="btn btn-danger btn-lg btn-block" type="button" (click)="resetForm(form)"><i class="fa fa-undo"></i>Reset</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <input type="hidden" name="id" [value]="approvalTimeService.approvalTimeLimitFormData.id" />


                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-2">
                                        <label>Approval Authority level</label>
                                        <span style="color:red;">*</span>
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-control  " id="approvalAuthorityId" name="approvalAuthorityId" #approvalAuthorityId="ngModel" [(ngModel)]="approvalTimeService.approvalTimeLimitFormData.approvalAuthorityId" required [class.invalid]="approvalAuthorityId.invalid && approvalAuthorityId.touched">
                                            <option  [ngValue]="null">Select Authority</option>
                                            <option *ngFor="let approvalAuthority of approvalAuthorities" [value]="approvalAuthority.id">{{approvalAuthority.approvalAuthorityName}}</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <label>Time Limit</label>
                                        <span style="color:red;">*</span>
                                    </div>
                                    <div class="col-md-3">
                                        <select id="" class="form-control " name="timeLimit" #timeLimit="ngModel" [(ngModel)]="approvalTimeService.approvalTimeLimitFormData.timeLimit" required [class.invalid]="timeLimit.invalid && timeLimit.touched">
                                            <option  [ngValue]="null">Select Time Limit</option>
                                            <option *ngFor="let a of timeLimits" [value]="a">{{a}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-2">
                                        <label>Remarks</label>
                                    </div>
                                    <div class="col-md-8">
                                        <textarea class="form-control" placeholder="Remarks" name="remarks" #remarks="ngModel" [(ngModel)]="approvalTimeService.approvalTimeLimitFormData.remarks"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-2">
                                        <label>Status</label>
                                        <span style="color:red;">*</span>
                                    </div>
                                    <div class="col-md-3">
                                        <select name="" id="" class="form-control" name="status" #status="ngModel" [(ngModel)]="approvalTimeService.approvalTimeLimitFormData.status" required [class.invalid]="status.invalid && status.touched">
                                            <option  [ngValue]="null">Select Status</option>
                                            <option value="Active">Active</option>
                                            <option value="Inactive">Inactive</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <table class="table table-bordered">
                                    <tr class="HeaderRow">
                                        <td>Approval Authority</td>
                                        <td>timeLimit</td>
                                        <td>status</td>
                                        <td></td>
                                    </tr>
                                    <tr *ngFor="let a of approvalTimeLimit">
                                        <td>
                                            {{a.approvalAuthority.approvalAuthorityName}}
                                        </td>
                                        <td>
                                            {{a.timeLimit}}
                                        </td>
                                        <td>
                                            {{a.status}}
                                        </td>

                                        <td>
                                            <button class="btn btn-sm btn-embossed btn-primary" type="button" (click)="populateForm(a)">Edit</button>
                                        </td>

                                    </tr>
                                </table>
                            </div>
                            <!-- <div class="card-footer">
                              Sample Demo by rijsat.com
                          </div> -->
                        </div>
                        <!-- /.card -->
                    </div>
                </form>
            </div>
            <!-- /.row -->
        </div>
    </div>
    <!-- /.container-fluid -->
</section>
