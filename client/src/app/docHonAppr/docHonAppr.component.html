<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
                    <div class="card card-primary">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-sm-6">
                                    <h3 class="card-title">Doctor Honorarium Approval</h3>
                                </div>
                                <div class="col-sm-3">
                                    <button class="btn btn-success  btn-block" type="submit"><i class="fa fa-save"></i>&nbsp; Save</button>
                                </div>
                                <div class="col-sm-3">
                                    <button class="btn btn-info  btn-block"><i class="fa fa-search"></i>Search</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-2">
                                        <label>Month</label>
                                    </div>
                                    <div class="col-md-3">
                                        <input class="form-control" placeholder="Calender" name="month" [(ngModel)]="month" [bsValue]="bsValue" (onHidden)="changeDateInDetail()" bsDatepicker [bsConfig]="{ minMode:'month', adaptivePosition: true, dateInputFormat: 'MMMM YYYY' }">
                                    </div>

                                </div>
                            </div>
                            <fieldset>
                                <legend>All Doctor Honorarium</legend>
                                <div class="form-group">
                                    <table class="table  table-bordered">
                                        <tr>

                                            <td>Doctor Id</td>
                                            <td>Doctor Name</td>
                                            <td>Designation</td>
                                            <td>Amount</td>
                                            <td>Status</td>
                                        </tr>
                                        <tr *ngFor="let a of doctorHonAppr">
                                            <td>
                                                {{a.doctorId}}
                                            </td>
                                            <td>
                                                {{a.doctorInfo.doctorName}}
                                            </td>
                                            <td>
                                                {{a.doctorInfo.designation}}
                                            </td>
                                            <td>
                                                {{a.honAmount}}
                                            </td>
                                            <td>
                                                {{a.status}}
                                            </td>
                                            <td>
                                                <input id="status" type="radio" value="Approved" name="status" (change)="clickStatusDoctorHon(a)" [(ngModel)]="a.status">Approved

                                            </td>
                                            <td>
                                                <input id="status" type="radio" value="Not Approved" name="status" (change)="clickStatusDoctorHon(a)" [(ngModel)]="a.status">Not Approved
                                            </td>

                                                <button class="btn btn-success  btn-block" (click)="approveDoctorHon(a)" type="button"><i class="fa fa-check"></i>&nbsp; Approved</button>
                                            </td>

                                                <button class="btn btn-danger  btn-block" (click)="notApproveDoctorHon(a)" type="button"><i class="fa fa-ban "></i>&nbsp; Not Approved</button>

                                            </td> -->
                                            <td>
                                                <button class="btn btn-primary  btn-block" (click)="viewIndividualDoctorHon(a)" type="button"><i class="fa fa-info-circle "></i>&nbsp; View</button>

                                            </td>
                                        </tr>
                                    </table>
                                </div>
