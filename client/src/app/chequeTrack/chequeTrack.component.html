<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <!-- form start -->
                <form [formGroup]="billTrackForm">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-sm-10">
                                    <h3 class="card-title">Cheque Payment</h3>
                                </div>
                                <div class="col-sm-1">
                                    <button class="btn btn-success btn-block" (click)="insertTracker()" style=" text-shadow: 3em #000; "><i class="fa fa-save "></i>&nbsp; Save</button>
                                </div>
                                <div class="col-sm-1 ">
                                    <button class="btn btn-danger btn-block " (click)="reset()" type="button "><i class="fa fa-undo "></i>&nbsp; Reset</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body ">
                            <input type="hidden" name="id" id="id" formControlName="id" />
                            <input type="hidden" name="investmentInitId" id="investmentInitId" formControlName="investmentInitId" />

                            <div class="form-group ">
                            </div>

                            <div class="form-group ">
                                <div class="row ">
                                    <div class="col-md-2 ">
                                        <label>Bill No</label>
                                        <span style="color:red; ">*</span>
                                    </div>
                                    <div class="col-md-4 ">
                                        <input class="form-control clickable " id="referenceNo" placeholder="Please Double Click" (dblclick)="getPendingList()" formControlName="referenceNo" readonly required>
                                    </div>
                                    <div class="col-md-2 ">
                                        <label>Initiated By</label>
                                    </div>
                                    <div class="col-md-4 ">
                                        <input class="form-control" id="employeeName" placeholder="Initiated By" formControlName="employeeName" readonly>
                                    </div>

                                </div>
                            </div>
                            <div class="form-group ">
                                <div class="row ">
                                    <div class="col-md-2 ">
                                        <label>Doctor Name</label>
                                    </div>
                                    <div class="col-md-4 ">
                                        <input class="form-control" id="doctorName" placeholder="Doctor" formControlName="doctorName" readonly>
                                    </div>
                                    <div class="col-md-2 ">
                                        <label>Amount</label>
                                    </div>
                                    <div class="col-md-4 ">
                                        <input class="form-control" id="proposedAmount" placeholder="Amount" formControlName="proposedAmount" readonly>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group ">
                                <div class="row ">
                                    <div class="col-md-2 ">
                                        <label>Donation Type</label>
                                    </div>
                                    <div class="col-md-4 ">
                                        <input class="form-control" id="donationTypeName" formControlName="donationTypeName" readonly>
                                    </div>
                                    <div class="col-md-2 ">
                                        <label>Market</label>
                                    </div>
                                    <div class="col-md-4 ">
                                        <input class="form-control" id="marketName" formControlName="marketName" readonly>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group ">
                                <div class="row ">
                                    <div class="col-md-2 ">
                                        <label>Payment Ref. No</label>
                                        <span style="color:red; ">*</span>
                                    </div>
                                    <div class="col-md-4 ">
                                        <input class="form-control " id="paymentRefNo" placeholder="Ref No" formControlName="paymentRefNo" required>
                                    </div>
                                    <div class="col-md-2 ">
                                        <label>Payment Date</label>
                                        <span style="color:red; ">*</span>
                                    </div>
                                    <div class="col-md-4 ">
                                        <input class="form-control " id="paymentDate" placeholder="Payment Date" formControlName="paymentDate" [bsValue]="bsValue" bsDatepicker [bsConfig]="bsConfig" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group ">
                                <div class="row ">
                                    <div class="col-md-2 ">
                                        <label>Cheque No</label>
                                    </div>
                                    <div class="col-md-4 ">
                                        <input class="form-control" id="chequeNo" placeholder="Cheque No" formControlName="chequeNo" required>
                                    </div>
                                    <div class="col-md-2 ">
                                        <label>Bank Name</label>
                                    </div>
                                    <div class="col-md-4 ">
                                        <input class="form-control" id="bankName" placeholder="Bank Name" formControlName="bankName" required>
                                    </div>
                                </div>
                            </div>

                            <!-- <div class="card-footer ">
                          </div> -->
                        </div>
                        <!-- /.card -->
                    </div>
                </form>
            </div>
            <!-- /.row -->
        </div>
    </div>
    <!-- /.container-fluid -->
</section>


<ng-template #pendingListModal>
    <div class="modal-header " style="background: -webkit-gradient(linear, left bottom, left top, color-stop(0, #28b9da), color-stop(1, #f9fafc));color: black; ">
        <h4 class="modal-title pull-left ">Bill Payment</h4>
        <button type="button " class="close pull-right " aria-label="Close " (click)="pendingListModalRef.hide() ">
        <span aria-hidden="true ">&times;</span>
      </button>
    </div>
    <div class="modal-body " style="padding: 20px 30px 20px 30px; ">
        <div class="row ">
            <div class="col-md-12 ">
                <div class="table-responsive " style="border: 1px solid #bed2c9; width: 100%; ">
                    <div class="col-md-12">
                        <input name="filterText" class="form-control m-input Searchbox" type="text" id="searchText" [(ngModel)]="searchText" name="searchText" placeholder="Search..">
                    </div>
                    <table class="table table-bordered table-responsive table-hover table-striped ">
                        <thead style="background: -webkit-gradient(linear, left bottom, left top, color-stop(0, #28b9da), color-stop(1, #f9fafc)); ">
                            <tr class="HeaderRow ">
                                <td>Select</td>
                                <td style="width: 0;display:none; ">Id</td>
                                <td>Reference No</td>
                                <td>Donation Type</td>
                                <td style="width: 0;display:none; ">Proposed For</td>
                                <td>Doctor Name</td>
                                <td>Proposed Amount</td>
                                <td>Market</td>
                                <td>Proposed By</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let a of rptDepotLetter | filter: searchText ">
                                <td>
                                    <button class="btn btn-sm btn-embossed btn-success " type="button " (click)="ViewData(a) " style="width: 70px; "><i class="fa fa-eye "></i>Select</button>
                                </td>
                                <td style="display:none; ">{{a.id}}</td>
                                <td>
                                    {{a.referenceNo}}
                                </td>
                                <td>
                                    {{a.donationTypeName}}
                                </td>
                                <td style="width: 0;display:none; ">
                                    {{a.proposeFor}}
                                </td>
                                <td>
                                    {{a.doctorName}}
                                </td>
                                <td>
                                    {{a.proposedAmount}}
                                </td>
                                <td>
                                    {{a.marketName}}
                                </td>
                                <td>
                                    {{a.employeeName}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: black">Please Wait. </p>
</ngx-spinner>
