<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <form novalidate autocomplete="off" #form="ngForm">
                    <div class="card card-primary">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-sm-9">
                                    <h3 class="card-title">Doctor Market Report</h3>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <fieldset>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-2">
                                            <label>Doctor Id</label>
                                        </div>
                                        <div class="col-md-3">
                                            <input type="text" class="form-control" id="doctorCode" name="doctorCode" [(ngModel)]="doctorCode">
                                        </div>
                                        <div class="col-md-2">
                                            <label>Doctor Name</label>
                                        </div>
                                        <div class="col-md-3">
                                            <input type="text" class="form-control" id="doctorName" name="doctorName" [(ngModel)]="doctorName">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-2">
                                            <label>Market Name</label>
                                        </div>
                                        <div class="col-md-3">
                                            <input type="text" class="form-control" id="marketName" name="marketName" [(ngModel)]="marketName">
                                        </div>
                                        <div class="col-md-2">
                                            <label>Market Code</label>
                                        </div>
                                        <div class="col-md-3">
                                            <input type="text" class="form-control" id="marketCode" name="marketCode" [(ngModel)]="marketCode">
                                        </div>
                                        <div class="col-sm-1">
                                            <button class="btn btn-info btn-lg btn-block" type="button" (click)="ViewDataDoc()"><i class="fa fa-eye"></i>&nbsp;View</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                    </div>
                                    <div class="col-sm-4" *ngIf="isInvestmentInActive" style="color: red;font-weight: bold;font-size:14px;">
                                        This Reference No is deleted!
                                    </div>
                                </div>
                                <!-- <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-2">
                                        </div>
                                        <div class="col-md-6">
                                            <input name="filterText" class="form-control m-input Searchbox" type="text" [(ngModel)]="searchText" placeholder="Search..">
                                        </div>
                                        <div class="col-md-3">
                                            <button class="btn btn-danger" type="button" (click)="resetSearch()"><i class="fa fa-undo"></i>&nbsp; Reset</button>
                                        </div>
                                    </div>
                                </div> -->

                            </fieldset>
                            <br/>
                            <div class="form-group" style="overflow: auto; max-height: 500px;" *ngIf="!isInvestmentInActive">
                                <div class="row">
                                    <div class="col-md-12">
                                        <table class="table  table-bordered">
                                            <tr class="HeaderRowFixed">
                                                <td>Doctor Code</td>
                                                <td>Doctor Name</td>
                                                <td>Designation</td>
                                                <td>Address</td>
                                                <td>Market Code</td>
                                                <td>Market Name</td>
                                            </tr>
                                            <tr *ngFor="let a of reports | filter: searchText ">
                                                <td>
                                                    {{a.doctorCode}}
                                                </td>
                                                <td>
                                                    {{a.doctorName}}
                                                </td>
                                                <td>
                                                    {{a.designation}}
                                                </td>
                                                <td>
                                                    {{a.address}}
                                                </td>
                                                <td>
                                                    {{a.marketCode}}
                                                </td>
                                                <td>
                                                    {{a.marketName}}
                                                </td>

                                            </tr>
                                        </table>
                                    </div>
                                </div>
                                <!-- <pagination-controls (pageChange)="onPageChanged($event)" class="my-pagination"></pagination-controls> -->
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: black">Please Wait. </p>
</ngx-spinner>
