<div class="d-flex justify-content-center mt-5 logInPannel">

    <!-- <div class="col-3"> -->
    <div class="form-group">
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-2">
                <div style="min-width: 320px;max-width: 30%;">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="text-center mb-4">
                            <!-- <h1 class="h3 mb-3 font-weight-normal">Login</h1> -->
                            <img src="assets/adminlte/dist/img/compLogoHead.png" alt="User Self-Desk" style="width: 20%;">

                        </div>
                        <app-text-input formControlName="userName" [label]="'User Name'"></app-text-input>
                        <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

                        <br/>
                        <div style="text-align: center; margin-top: 10px;">
                            <span style="font-size: 15px; font-weight: 700">Not registered? 
              <button type="button" class="btn btn-sm btn-success btn-register" 
              (click)="NavigateToRegister()"><i class="fa fa-user-plus" aria-hidden="true"></i> Register</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
